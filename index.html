<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Frontend Mentor | Interactive card details form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="Interactive card details form solution" />
  <meta name="description" content="Interactive card details form challenge on Frontend Mentor" />
  <meta name="author" content="Darius" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="main.css" />
  <script defer src="main.js"></script>
</head>
<body>
    <div class="grid-container">
        <div class="imgo">
            <div class="card_blue">
                <div class="svg_cont"><img class="card_logo" src="images/card-logo.svg" alt="Card logo" /></div>
                <div class="card_num">0000 0000 0000 0000</div>
                <div class="owner">JANE APPLESEED</div>
                <div class="dat"><span class="month">00</span>/<span class="year">00</span></div>
            </div>
            <div class="card_gray">
               <div class="cvc_num">000</div>
            </div>
        </div>
        <main class="cont">
            <form class="form">
                <label class="label_cardHolder" for="cardholder">CARDHOLDER NAME</label><br/>
                <input type="text" id="cardholder" class="input_cardHolder" name="cardholder" placeholder="e.g. Jane Appleseed" /><br/>
                <label class="label_cardNr" for="cardNr">CARD NUMBER</label><br/>
                <input type="number" id="cardNr" class="input_cardNr" name="cardNr" placeholder="e.g. 1234 5678 9123 0000" /><br/>
                <p class="valid_1">Wrong format, numbers only</p>
                <fieldset class="fieldset_group">
                    <label class="label_expDate" for="mm">EXP. DATE (MM/YY)</label>
                    <input type="number" id="mm" class="input_month" name="mm" placeholder="MM" />
                    <input type="number" id="yy" class="input_year" name="yy" placeholder="YY" />
                    <label class="label_cvcNr" for="cvc">CVC</label>
                    <input type="number" id="cvc" class="input_cvcNr" name="cvc" placeholder="e.g. 123" />
                    <p class="valid_2">Can't be blank</p>
                    <p class="valid_3">Can't be blank</p>
                </fieldset>
                <input type="button" class="btn_1" value="Confirm" />
            </form>
            <div class="thanks">
                <img class="icon_complete" src="images/icon-complete.svg" alt="Icon complete" />
                <h1 class="heading">THANK YOU!</h1>
                <p class="answer">We've added your card details</p>
                <input type="button" class="btn_2" value="Continue" />
            </div>
        </main>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">@Darionas</a>.
        </div>
    </div>
</body>
</html>
