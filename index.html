<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Frontend Mentor | Interactive card details form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="Interactive card details form solution" />
  <meta name="description" content="Interactive card details form challenge on Frontend Mentor" />
  <meta name="author" content="Darius" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="main.css" />
  <script defer src="main.js"></script>
</head>
<body>
    <div class="grid-container">
        <div class="imgo">
            <div class="cards">
                <!--<div class="pos_1">
                    <img class="card_gray" src="images/bg-card-back.png" alt="Payment card" />
                    <div class="cvc_num">000</div>
                </div>-->
                    <div class="cont_blue"><img class="card_blue" src="images/bg-card-front.png" alt="Payment card" /></div>
                    <div class="svg_cont"><img class="card_logo" src="images/card-logo.svg" alt="Card logo" /></div>
                    <div class="card_num">0000 0000 0000 0000</div>
                    <div class="owner">Jane Appleseed</div>
                    <div class="dat"><span class="dat1">00</span>/<span class="dat2">00</span></div>
            </div>
        </div>
        <main class="cont">
            <form class="form">
                <label class="l-1" for="cardholder">CARDHOLDER NAME</label><br/>
                <input type="text" id="cardholder" class="i-1" name="cardholder" placeholder="e.g. Jane Appleseed" /><br/>
                <label class="l-2" for="cardNr">CARD NUMBER</label><br/>
                <input type="number" id="cardNr" class="i-2" name="cardNr" placeholder="e.g. 1234 5678 9123 0000" /><br/>
                <p class="valid_1">Wrong format, numbers only</p>
                <fieldset class="fd">
                    <label class="l-3 fl-1" for="mm">EXP. DATE (MM/YY)</label>
                    <input type="number" id="mm" class="i-3 fi-1" name="mm" placeholder="MM" />
                    <!--<label class="l-4" for="yy"></label>--><!--hide it-->
                    <input type="number" id="yy" class="i-4 fi-2" name="yy" placeholder="YY" />
                    <label class="l-5 fl-3" for="cvc">CVC</label>
                    <input type="number" id="cvc" class="i-5 fi-3" name="cvc" placeholder="e.g. 123" />
                    <p class="valid_2">Can't be blank</p>
                    <p class="valid_3">Can't be blank</p>
                </fieldset>
                <input type="submit" id="subm_1" class="su_1" value="Confirm" />
            </form>
            <!--<div class="thanks">
                <img class="icon_comp" src="images/icon-complete.svg" alt="Icon complete" />
                <h1 class="hing">THANK YOU!</h1>
                <p class="answ">We've added your card details</p>
                <input type="submit" id="subm_2" class="su_2" value="Continue" />
            </div>-->
        </main>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">@Darionas</a>.
        </div>
    </div>
</body>
</html>
